<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="fireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="50%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#000000"/>
  <!-- Dumbbell -->
  <g fill="url(#fireGradient)">
    <!-- Left weight -->
    <rect x="80" y="180" width="60" height="152" rx="12"/>
    <rect x="100" y="156" width="40" height="200" rx="8"/>
    <!-- Bar -->
    <rect x="140" y="236" width="232" height="40" rx="8"/>
    <!-- Right weight -->
    <rect x="372" y="180" width="60" height="152" rx="12"/>
    <rect x="372" y="156" width="40" height="200" rx="8"/>
  </g>
  <!-- IM text -->
  <text x="256" y="420" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="white" text-anchor="middle" font-style="italic">IM</text>
</svg>
